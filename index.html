<!DOCTYPE html>

<html>

    <head>

        <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src = "https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src = "https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
        <script src = " https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src = "https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <link href = "style.css" rel = "stylesheet"/>

        <script src = "js/addButton.js"></script>
        <script src = "js/markerHandler.js"></script>

    </head>

    <body style = "margin : 0px; overflow : hidden;">

        <a-scene vr-mode-ui="enabled: false" embedded arjs gesture-detector create-button>

            <a-entity camera></a-entity>

            <a-assets>

                <a-asset-item id = "crane" src = "assets/crane/scene.gltf"></a-asset-item>

            </a-assets>

            <a-marker id = "crane-marker" url = "assets/craneimg/pattern-crane.patt" type = "pattern"
            cursor = "rayOrigin : mouse;" markerhandler>

                <a-entity id = "crane3d-model" gltf-model = "#crane" position = "-2 2 0.5" scale = "0.05 0.05 0.05"
                rotation = "-90 0 0" gesture-handler></a-entity>

                <a-plane position = "0 0 0" width = "2.3" height = "2.5" rotation = "-90 0 0" color = "white">

                    <a-plane position = "0 1.1 0.1" width = "2.3" height = "0.4" color = "red" rotation = "0 0 0">

                        <a-entity position = "1.3 0 0.1" rotation = "0 0 0"
                        text = "font : monoid; width : 4.5; height : 3; color : black; align : left; 
                        value : HYDRAULIC CRANE">
                        </a-entity>

                    </a-plane>

                    <a-entity position = "0.1 0 0.1" rotation = "0 0 0"
                    text = "font : monoid; width : 2; height : 5; align : left; lineHeight : 50; color : black;
                    value : PULL BACK AND GO: Friction powered crane truck toy, 360-degree rotating left and right, machine can pull up & down, swing left & right. High Quality Material: FunBlast crane toy is made of 100% high-quality abs plastics and metal shovel which is durable, light and Non-Toxic with strong crash resistance">
                    </a-entity>

                </a-plane>

            </a-marker>

        </a-scene>

        <div id = "button-div"></div>

    </body>

</html>
